<mat-card>
  <mat-card-header>
    <mat-card-title>Title</mat-card-title>
    <mat-card-subtitle>Subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-input-container floatPlaceholder="auto" color="info" floatPlaceholder="float" hintLabel="必填项">
      <span matPrefix>Hello&nbsp;</span>
      <input matInput type="text" required placeholder="您的Email">
      <span matSuffix>@qq.com</span>
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error>Errors2</mat-error>
    </mat-input-container>
  </mat-card-content>
  <mat-card-actions align="start">
    <button mat-button (click)="onAction1">Action1</button>
    <p>还没有账号? <a href="">注册</a></p>
    <p>忘记密码? <a href="">找回密码</a></p>
  </mat-card-actions>
  <mat-card-footer>
    Footer
  </mat-card-footer>
</mat-card>
